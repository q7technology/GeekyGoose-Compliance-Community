version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: geekygoose-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: geekygoose
      POSTGRES_USER: geekygoose
      POSTGRES_PASSWORD: dev_password_123
    # No external ports - only accessible from internal network
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: geekygoose-redis
    restart: unless-stopped
    # No external ports - only accessible from internal network
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - backend

  minio:
    image: minio/minio:latest
    container_name: geekygoose-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    # No external ports - only accessible from internal network
    expose:
      - "9000"
      - "9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - backend

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: geekygoose-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://geekygoose:dev_password_123@postgres:5432/geekygoose
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: geekygoose-docs
      JWT_SECRET: dev_jwt_secret_change_in_production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    # Internal port only - accessible through web service
    expose:
      - "8000"
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./apps/api:/app
    networks:
      - backend
      - frontend  # Also on frontend network to communicate with web
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: geekygoose-web
    restart: unless-stopped
    environment:
      # Internal API URL for server-side calls
      INTERNAL_API_URL: http://api:8000
      # Public API URL will be handled by Next.js rewrites
      NEXT_PUBLIC_API_URL: /api
      DATABASE_URL: postgresql://geekygoose:dev_password_123@postgres:5432/geekygoose
    ports:
      # Bind to all interfaces (0.0.0.0) for LAN access
      - "0.0.0.0:3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - frontend  # Only on frontend network for security
    command: npm run dev -- --hostname 0.0.0.0

  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: geekygoose-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://geekygoose:dev_password_123@postgres:5432/geekygoose
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: geekygoose-docs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AI_PROVIDER: ollama
      OLLAMA_ENDPOINT: http://172.16.0.11:11434
      OLLAMA_MODEL: qwen3:8b
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./apps/api:/app
    networks:
      - backend  # Only on backend network
    command: celery -A celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  # Backend network - internal services only
  backend:
    driver: bridge
    internal: true  # No external access
  
  # Frontend network - for web app to communicate with API
  frontend:
    driver: bridge