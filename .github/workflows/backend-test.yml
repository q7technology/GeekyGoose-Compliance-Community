name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/api/**'
      - '.github/workflows/backend-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/api/**'
      - '.github/workflows/backend-test.yml'

permissions:
  contents: read

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/api

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: geekygoose_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            g++ \
            make \
            libpq-dev \
            tesseract-ocr \
            poppler-utils \
            libfreetype6-dev \
            libjpeg-dev \
            libopenjp2-7-dev \
            zlib1g-dev \
            libffi-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests with pytest
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/geekygoose_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret_for_ci
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin123
          MINIO_BUCKET: test-bucket
          AI_PROVIDER: openai
          OPENAI_API_KEY: test-key
        run: |
          if [ -f pytest.ini ] || [ -f pyproject.toml ] || ls test_*.py 1> /dev/null 2>&1 || [ -d tests ]; then
            pytest -v --cov=. --cov-report=xml --cov-report=term
          else
            echo "No tests found, skipping pytest"
            exit 0
          fi

      - name: Upload coverage reports
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: apps/api/coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Run type checking with mypy (if configured)
        continue-on-error: true
        run: |
          pip install mypy types-redis types-requests || true
          mypy . --ignore-missing-imports || echo "Mypy not configured or found errors"
