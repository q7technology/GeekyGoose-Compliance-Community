name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: /api

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/api

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: geekygoose_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc g++ make libpq-dev tesseract-ocr poppler-utils \
            libfreetype6-dev libjpeg-dev libopenjp2-7-dev \
            zlib1g-dev libffi-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/geekygoose_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin123
          MINIO_BUCKET: test-bucket
          AI_PROVIDER: openai
          OPENAI_API_KEY: test-key
        run: |
          if [ -f pytest.ini ] || [ -f pyproject.toml ] || ls test_*.py 1> /dev/null 2>&1 || [ -d tests ]; then
            pytest -v --cov=. --cov-report=xml
          else
            echo "No tests found, skipping pytest"
          fi

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api, web]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.service }}
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: false
          tags: geekygoose-${{ matrix.service }}:test
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  docker-compose-test:
    name: Docker Compose Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose
        run: docker compose config

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_DB=geekygoose_test
          POSTGRES_USER=test_user
          POSTGRES_PASSWORD=test_password
          MINIO_ROOT_USER=minioadmin
          MINIO_ROOT_PASSWORD=minioadmin123
          MINIO_BUCKET=test-bucket
          JWT_SECRET=test_jwt_secret
          AI_PROVIDER=openai
          OPENAI_API_KEY=test-key
          EOF

      - name: Start core services
        run: docker compose up -d postgres redis minio minio-init

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U test_user > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Wait for Redis
        run: |
          for i in {1..30}; do
            if docker compose exec -T redis redis-cli ping > /dev/null 2>&1; then
              echo "Redis is ready!"
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Test connections
        run: |
          docker compose exec -T postgres psql -U test_user -d geekygoose_test -c "SELECT 1;"
          docker compose exec -T redis redis-cli ping

      - name: Cleanup
        if: always()
        run: docker compose down -v

  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, docker-build, docker-compose-test]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Frontend Tests: ${{ needs.frontend-test.result }}"
          echo "Backend Tests: ${{ needs.backend-test.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Docker Compose Test: ${{ needs.docker-compose-test.result }}"

          if [[ "${{ needs.frontend-test.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-test.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-compose-test.result }}" == "failure" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi

          echo "All CI jobs passed successfully!"
